<!DOCTYPE html>
<html>

<head>
  <title>Js practice 5</title>
</head>

<body>
  <p>cart money calc</p>
  <p>less than 40 add 10 else free </p>
  <input class="js-input" placeholder="price" onkeydown="func(event)">
  <button class="js-button" onclick="calc()">calculate</button>
  <p class="js-display"></p>
  <script>
    function func(event){
      if(event.key === 'Enter'){
        calc();
      }
    }
    function calc(){
      let cost = Number(document.querySelector('.js-input').value);
    if (cost < 40) {
      cost = cost + 10;
    }
    document.querySelector('.js-display').innerHTML = `Rs.${cost} /-`;
    }
  </script>
</body>

</html>
