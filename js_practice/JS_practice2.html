<!DOCTYPE html>
<html>

<head>
  <title>rock paper scissors</title>
</head>

<body>
  <p>rock paper scissors game!</p>
  <button onclick="
  usermove('rock');
    ">
    Rock
  </button>
  <button onclick="
  usermove('paper');
    ">
    Paper
  </button>
  <button onclick="
    usermove('scissor');
    ">
    Scissors
  </button>

  <script>
    function usermove(button) {
      const c = systemmove();
      let result = '';
      if (button === 'scissor') {
        if (c === 'rock') {
          result = 'loss'
        }
        else if (c === 'paper') {
          result = 'win';
        }
        else if (c === 'scissor') {
          result = 'tie';
        }
      }
      if (button === 'paper') {
        if (c === 'rock') {
          result = 'win'
        }
        else if (c === 'paper') {
          result = 'tie';
        }
        else if (c === 'scissor') {
          result = 'loss';
        }
      }
      if (button === 'rock') {
        if (c === 'rock') {
          result = 'tie'
        }
        else if (c === 'paper') {
          result = 'lose';
        }
        else if (c === 'scissor') {
          result = 'win';
        }
      }
      alert(`you selected ${button} .system selected ${c}. ${result}`);
    }
    function systemmove() {
      let a = Math.random();
      let c = '';

      if (a >= 0 && a < (1 / 3)) {
        c = 'rock';
      }
      else if (a >= (1 / 3) && a < (2 / 3)) {
        c = 'paper';
      }
      else if (a >= (2 / 3) && a < 1) {
        c = 'scissor';
      }
      return c;
    }
  </script>
</body>

</html>
