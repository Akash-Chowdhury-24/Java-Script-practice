<body>
  <script type="module">
    import dayjs from 'https://unpkg.com/dayjs@1.11.10/esm/index.js';
    const date = dayjs().add(5,'days').format('MMMM D');
    const date2 = dayjs().add(1,'months').format('MMMM D');
    const date3 = dayjs().subtract(1,'months').format('MMMM D');
    const date4 = dayjs().format('dddd');
    function isWeekend(day){
      if(day.format('dddd') === 'Saturday' || day.format('dddd') === 'Sunday'){
        console.log("Yes its a weekend");
      }
      else{
        console.log("No its not a weekend");
      }
    }
    isWeekend(dayjs());
    console.log(date);
    console.log(date2);
    console.log(date3);
    console.log(date4);
  </script>
</body>
